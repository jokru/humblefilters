<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Humble Bundle Filters</title>
        <link rel="stylesheet" href="options.css"/>
    </head>
    <body class="optionsDialog">
        <h1>Humble Bundle Filters</h1>
        <fieldset>
            <legend>Owned game filtering:</legend>
            <div>
                <input type="radio" id="disableOwned" name="ownedRadio" value="disableOwned"/>
                <label for="disableOwned">Disable owned filtering</label>
                <input type="radio" id="ownedSteamID" name="ownedRadio" value="ownedSteamID"/>
                <label for="ownedSteamID">SteamID (no DLC)</label>
                <input type="radio" id="ownedLogin" name="ownedRadio" value="ownedLogin"/>
                <label for="ownedLogin">Steam store login</label>
            </div>
        </fieldset>
        <fieldset id="steamSettings">
            <legend>SteamID</legend>
            <p>This version doesn't support DLC.</p>
            <label for="steamid">SteamID: (dec)</label>
            <input id="steamid" name="steamid" pattern="\d+"/>
            <a href="https://www.steamidfinder.com/lookup" target="_blank">SteamID Finder</a><br />
        </fieldset>
        <fieldset id="steamLogin">
            <legend>Steam login</legend>
            <p>Logging in to the steam store on this browser is required to get owned games from Steam.</p>
            <p>This version supports DLC.</p>
            <a href="https://store.steampowered.com/" target="_blank">Steam store</a>
        </fieldset>
        <fieldset>
            <legend>Platform filtering:</legend>
            <div>
                <input type="radio" id="disablePlatforms" name="platformsRadio" value="disablePlatforms"/>
                <label for="disablePlatforms">Disable platform filtering</label>
                <input type="radio" id="goodPlatforms" name="platformsRadio" value="goodPlatforms"/>
                <label for="goodPlatforms">Good platforms</label>
                <input type="radio" id="badPlatforms" name="platformsRadio" value="badPlatforms"/>
                <label for="badPlatforms">Bad platforms</label>
            </div>
        </fieldset>
        <fieldset id="platformdiv">
        </fieldset>
        <div>
            <button id="saveButton">Save</button>
        </div>
        <p><span id="saveMessage"></span></p>
        <footer>
            <a href="https://github.com/jokru/humblefilters" target="_blank">Github</a>
            <span id="version">Version: 0.0</span>
        </footer>
        <script type="application/javascript" src="options.js"></script>
    </body>

</html>
